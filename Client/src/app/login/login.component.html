<div class="d-flex justify-content-center ">
    <form style="width:300px" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" *ngIf="!(user)">
        <img class="mb-4" src="../../assets/logo/CyberAuto.png" alt="" width="128" height="128">
        <h1 class="h3 mb-3 fw-normal">Autentificati-va</h1>

        <div class="form-floating">
            <input name="username"
                   [(ngModel)]="model.username"
                   type="email"
                   class="form-control"
                   id="floatingInput"
                   placeholder="Utilizator / utilizator@email.com">
            <label for="floatingInput">Utilizator/Email</label>
        </div>
        <div class="form-floating">
            <input name="password"
                   [(ngModel)]="model.password"
                   type="password"
                   class="form-control"
                   id="floatingPassword"
                   placeholder="Parola">
            <label for="floatingPassword">Parola</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Tine-ma minte
            </label>
        </div>
        <button class="btn btn-success w-100 py-2" type="submit">Autentificare</button>
    </form>
</div>
