<h2>
    List of users
</h2>
<table class="table table-hover" *ngIf="users">

    <thead class="thead-dark">
        <tr>
            <th><i class="bi bi-person-fill"></i>Name</th>
            <th>Email</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
        </tr>
    </tbody>
</table>
